<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <style>
        /* Default: Mobile layout (single column) */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-areas:
                "header"
                "main"
                "sidebar"
                "footer";
            gap: 10px;
            padding: 10px;
        }

        header {
            grid-area: header;
            background: rgb(231, 56, 56);
            padding: 20px;
        }

        main {
            grid-area: main;
            background: lightyellow;
            padding: 20px;
        }

        aside {
            grid-area: sidebar;
            background: lightgreen;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background: rgb(51, 167, 205);
            padding: 20px;
        }

        /* Tablet: Two-column layout */
        @media (min-width: 601px) and (max-width: 900px) {
            .container {
                grid-template-columns: 1fr 2fr;
                grid-template-areas:
                    "header header"
                    "main sidebar"
                    "footer footer";
            }
        }

        /* Desktop: Four-column layout */
        @media (min-width: 901px) {
            .container {
                grid-template-columns: 1fr 2fr 1fr 1fr;
                grid-template-areas:
                    "sidebar header header header"
                    "sidebar main main main"
                    "sidebar footer footer footer";
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <main>Main Content</main>
        <aside>Sidebar</aside>
        <footer>Footer</footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>

<body>

    <h1>Simple Form with POST Method</h1>

    <form action="/path" method="post">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="name" placeholder="Enter your name" required>
        <br>

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="email" placeholder="Enter your email" required>
        <br>

        <label for="user_message">Message:</label>
        <textarea id="user_message" name="message" placeholder="Enter your message here..." rows="4" cols="50"
            required></textarea>
        <br>

        <input type="submit" value="Send your message">
    </form>

    <p>
        <a href="https://www.w3schools.com/html/html_forms_attributes.asp" target="_blank">For more information please
            click here.</a>
    </p>

</body>

</html>
